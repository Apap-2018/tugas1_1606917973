<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div style="margin-left: 20px; margin-right: 20px;">
			<h1>Ubah Jabatan</h1>
			<hr>
			<form th:action="@{/jabatan/ubah}" method="POST">
				<input type="hidden" th:value="${jabatan.id}" name="idJabatan"/>
				Nama: <br> <input type="text" name="nama" th:value="${jabatan.nama}"/>
				<br>
				Deskripsi: <br> <input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
				<br>
				Gaji Pokok: <br> <input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}"/>
				<br><br>
				<button type="submit" class="btn btn-primary">Simpan</button>
			</form>
		</div>
	</body>
</html>
