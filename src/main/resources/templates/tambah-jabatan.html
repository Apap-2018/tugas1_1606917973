<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body style="margin:50;padding:50">
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div style="margin-left: 20px; margin-right: 20px;">
			<h1>Tambah Jabatan</h1>
			<hr>
			<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
				
				<table>
					<tr>
						<td width="200" height="50">Nama</td>
						<td><input class="form-control" type="text" required="required" name="nama"/></td>
					</tr>
					<tr>
						<td height="50">Deskripsi</td>
						<td><input class="form-control" type="text" required="required" name="deskripsi"/></td>
					</tr>
					<tr>
						<td height="50">Gaji Pokok</td>
						<td><input class="form-control" type="number" required="required" name="gajiPokok"/></td>
					</tr>
				</table>
				<br>
				<button type="submit" class="btn btn-primary">Simpan</button>
				
			</form>
		</div>
	</body>

</html>
